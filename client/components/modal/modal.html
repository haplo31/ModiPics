<div class="modal-complete">
	<div class="modal-header">
	  <button ng-if="modal.dismissable" type="button" ng-click="$dismiss()" class="close">&times;</button>
	  <h4 ng-if="modal.title" ng-bind="modal.title" class="modal-title"></h4>
	</div>
	<div class="modal-body">
		<img class="modalImg" src="{{'/public/'+modalItem.src}}"/>
		<div class="legend">
		<p class="modal-text"><b>Author: </b><a>{{modalItem.owner}} </a></p>
		<p class="modal-text"><b>Artist: </b><a>{{modalItem.artist}} </a></p>
		<p class="modal-text work"><b>Work: </b><a>{{modalItem.modtype}} </a></p>
		</div>
		
		<div class="modalInfos">
		<div class="nbVotexl">{{modalItem.vote}}</div>
		<button class="btn btn-circle btn-vote btn-primary btn-votexl" ng-click="addVote(modalItem)">‚ù§</button>
		</div>
	</div>
	<div class="modal-footer">
	</div>
</div>
