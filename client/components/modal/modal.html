<div class="modal-complete">
	<div class="modal-header">
	  <button ng-if="modal.dismissable" type="button" ng-click="$dismiss()" class="close">&times;</button>
	  <h4 ng-if="modal.title" ng-bind="modal.title" class="modal-title"></h4>
	</div>
	<div class="modal-body">
		<img class="modalImg" src="{{modalItem.src}}"/>
		<div class="legend">
		<span class="legendAuthor"><b>Author:</b><a> {{modalItem.owner}} </a></span>
		<span class="legendArtist"><b>Graphic Artist:</b><a>{{modalItem.artist}} </a></span>
		</div>
		
		<div class="modalInfos">
		<div class="nbVote">{{modalItem.vote}}</div>
		<button class="btn btn-circle btn-vote btn-primary btn-votexl" ng-click="vote(modalItem.id)">‚ù§</button>
		</div>
	</div>
	<div class="modal-footer">
	  <button class="btn btn-primary btn-xl" type="button" ng-click="close()">Close</button>
	</div>
</div>
