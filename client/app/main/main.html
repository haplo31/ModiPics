<div ng-include="'components/navbar/navbar.html'"></div>

<header class="hero-unit" id="banner">
  <div class="container">
    <h1 class="title">StYleY</h1>
    <h3 class="subtitle" >Unleash your imagination</h3>
    <button class="btn-xl btn btn-primary choicebutton" ng-click="homeVisible=false;askFor()" ng-show="homeVisible">Start yours !</button>
    <button class="btn-xl btn btn-primary choicebutton" ng-click="homeVisible=false;explore()" ng-show="homeVisible" ng-model-options="{debounce: 3000}">Take a look</button>
    <button class="btn-xl btn btn-primary choicebutton" ng-show="catVisible" ng-click="hallOfFamePics()">Artists Hall of Fame</button>
    <button class="btn-xl btn btn-primary choicebutton" ng-show="catVisible" ng-click="lastPics()">Latest Creations </button>
    <button class="btn-xl btn btn-primary choicebutton" ng-show="catVisible" ng-click="mostVotedPics()">Most Voted</button>

  </div>
</header>

<div class="container" ng-show="mozaic">
  <div deckgrid class="deckgrid" source="Pics">
      <div class="a-card" >
          <img src="" class="moz" data-ng-src="{{'/public/samples/'+card.src}}" ng-click="mother.modalPic(card)">
          <button class="btn btn-circle btn-vote btn-primary nbVote" >{{card.vote}}</button>
          <button class="btn btn-circle btn-vote btn-primary addvote" ng-click="mother.vote(card)">‚ù§</button>
      </div>
  </div>
</div>
<div class="container col-md-12" ng-show="dashboard">
  <div class="generic actiongrid col-md-6">
    <h3> Chose a Generic Modification...<h3>
     <div class="dashboard col-md-6" ng-init="imgsrc0='/assets/images/red.png'" ng-mouseover="imgsrc0='/assets/images/red.png'" ng-mouseout="imgsrc0='/assets/images/red.png'" ng-click="creaRem('idclient')">
      <img class="buttonimages" ng-src="{{imgsrc0}}">
      <span class="buttontitles">Add  <br /> a Person</span>
    </div>
    <div class="dashboard col-md-6" ng-init="imgsrc='/assets/images/plage.png'" ng-mouseover="imgsrc='/assets/images/animated.gif'" ng-mouseout="imgsrc='/assets/images/plage.png'" ng-click="creaRem('idclient')">
      <img class="buttonimages" ng-src="{{imgsrc}}">
      <span class="buttontitles">Remove  <br /> a Person</span>
    </div>
     <div class="dashboard col-md-6" ng-init="imgsrc1='/assets/images/teal.png'" ng-mouseover="imgsrc1='/assets/images/teal.png'" ng-mouseout="imgsrc1='/assets/images/teal.png'" ng-click="creaRem('idclient')">
      <img class="buttonimages" ng-src="{{imgsrc1}}">
      <span class="buttontitles">Add  <br /> an Object</span>
    </div>
    <div class="dashboard col-md-6" ng-init="imgsrc01='/assets/images/marroon.png'" ng-mouseover="imgsrc01='/assets/images/marroon.png'" ng-mouseout="imgsrc01='/assets/images/marroon.png'" ng-click="creaRem('idclient')">
      <img class="buttonimages" ng-src="{{imgsrc01}}">
      <span class="buttontitles">Remove  <br /> an Object</span>
    </div>
    <div class="dashboard col-md-6" ng-init="imgsrc2='/assets/images/landscapebrut.png'" ng-mouseover="imgsrc2='/assets/images/landscape.gif'" ng-mouseout="imgsrc2='/assets/images/landscapebrut.png'">
      <img class="buttonimages" ng-src="{{imgsrc2}}">
      <span class="buttontitles">Improvements</span>
    </div>
    <div class="dashboard col-md-6" ng-init="imgsrc3='/assets/images/lime.png'" ng-mouseover="imgsrc3='/assets/images/lime.png'" ng-mouseout="imgsrc3='/assets/images/lime.png'">
      <img class="buttonimages" ng-src="{{imgsrc3}}">
      <span class="buttontitles">Incrustation</span>
    </div>
  </div>
  <div class="spec actiongrid col-md-6">
    <h3>... or ask for something special<h3>
    <div class="dashboardspec col-md-12" ng-init="imgsrc4='/assets/images/creation.png'" ng-mouseover="imgsrc4='/assets/images/creation.gif'" ng-mouseout="imgsrc4='/assets/images/creation.png'">
      <img class="buttonimages" ng-src="{{imgsrc4}}">
      <span class="buttontitles">Creation</span>
    </div>
  </div>
</div>
<footer class="footer">
  <div class="container">
      <p>ModiPics v0.1 |
        <a href="https://github.com/haplo31/ModiPics">GitHub</a>
  </div>
</footer>
